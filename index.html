<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação CNH – GOV.BR</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f3f5;
}
.header {
    background: #002b7f;
    padding: 15px;
    display: flex;
    align-items: center;
    color: white;
}
.header svg {
    width: 42px;
    margin-right: 12px;
}
.container {
    max-width: 450px;
    margin: 0 auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    margin-top: 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.progress {
    width: 100%;
    background: #e6e6e6;
    height: 10px;
    border-radius: 20px;
    margin-bottom: 20px;
}
.progress-bar {
    height: 10px;
    width: 0%;
    background: #ffcb05;
    border-radius: 20px;
    transition: 0.3s;
}
.question {
    font-size: 20px;
    font-weight: bold;
    color: #002b7f;
    margin-bottom: 20px;
}
.option {
    background: #eef2f7;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 12px;
    cursor: pointer;
    border: 2px solid transparent;
}
.option:hover {
    border-color: #002b7f;
}
.button {
    width: 100%;
    padding: 14px;
    border: none;
    background: #002b7f;
    color: white;
    border-radius: 10px;
    font-size: 17px;
    margin-top: 10px;
    cursor: pointer;
}
.result-box {
    text-align: center;
}
.result-title {
    font-size: 28px;
    color: #002b7f;
    font-weight: bold;
    margin-bottom: 12px;
}
.result-text {
    font-size: 18px;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
        <path d="M12 2l9 4v6c0 5-3.8 9.7-9 10-5.2-.3-9-5-9-10V6l9-4z"/>
    </svg>
    <h2>GOV.BR – Avaliação CNH</h2>
</div>

<div class="container" id="quizBox">

    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

    <div id="questionBox"></div>

</div>

<script>
const questions = [
    {
        q: "Qual é a distância mínima para ligar o pisca alerta em uma parada obrigatória?",
        a: ["30 metros", "20 metros", "10 metros", "50 metros"],
        c: 0
    },
    {
        q: "Qual ação é obrigatória ao se aproximar de uma faixa de pedestres?",
        a: ["Buzinar", "Reduzir e parar, se necessário", "Acelerar", "Ignorar"],
        c: 1
    },
    {
        q: "O que significa uma placa de fundo amarelo?",
        a: ["Regulamentação", "Advertência", "Indicação", "Rota alternativa"],
        c: 1
    },
    {
        q: "O que fazer ao ver um semáforo piscando amarelo?",
        a: ["Parar totalmente", "Acelerar", "Redobrar atenção e reduzir", "Ignorar"],
        c: 2
    },
    {
        q: "O cinto de segurança é obrigatório para:",
        a: ["Somente o motorista", "Somente passageiros da frente", "Todos os ocupantes", "Somente maiores de idade"],
        c: 2
    }
];

let current = 0;
let score = 0;

function loadQuestion() {
    if (current >= questions.length) return finish();
    document.getElementById("progressBar").style.width = ((current) / questions.length) * 100 + "%";

    const q = questions[current];
    let html = `<div class='question'>${q.q}</div>`;
    q.a.forEach((opt, i) => {
        html += `<div class='option' onclick="answer(${i})">${opt}</div>`;
    });
    document.getElementById("questionBox").innerHTML = html;
}

function answer(i) {
    if (i === questions[current].c) score++;
    current++;
    loadQuestion();
}

function finish() {
    document.getElementById("progressBar").style.width = "100%";
    document.getElementById("quizBox").innerHTML = `
        <div class='result-box'>
            <div class='result-title'>Avaliação Concluída</div>
            <div class='result-text'>
                Você acertou <b>${score}</b> de <b>${questions.length}</b> perguntas.
            </div>
            <div class='result-text'>
                ${score >= 3 
                    ? "Parabéns! Você está <b>apto</b> para prosseguir com sua CNH." 
                    : "Você não atingiu a pontuação mínima. Tente novamente."}
            </div>
            <button class='button'>Avançar</button>
        </div>
    `;
}

loadQuestion();
</script>

</body>
</html>
